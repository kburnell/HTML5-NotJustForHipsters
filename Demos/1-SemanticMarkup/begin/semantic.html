<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Semantic Markup Example </title>
		<link href="semantic.css" rel="stylesheet" />
	</head>
	<body>
		<div id="header">
			<h1>Semantic Markup</h1>
		</div>
		<div class="section">
			<p>What's New</p>
			<div class="article">
				<ul>
					<li><a href="#">New Thing 1</a></li>
					<li><a href="#">New Thing 2</a></li>
				</ul>
			</div>
		</div>
		<div class="section">
			<p>What's Old</p>
			<div class="article">
				<ul>
					<li><a href="#">Old Thing 1</a></li>
					<li><a href="#">Old Thing 2</a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<p>&copy; Me!<p>
		</div>
	</body>
</html>
