<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Semantic Markup Example </title>
		<link href="semantic.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Semantic Markup</h1>
		</header>
			<section>
				<p>What's New</p>
				<article>
					<ul>
						<li><a href="#">New Thing 1</a></li>
						<li><a href="#">New Thing 2</a></li>
					</ul>
				</article>
			</section>
			<section>
				<p>What's Old</p>
				<article>
					<ul>
						<li><a href="#">Old Thing 1</a></li>
						<li><a href="#">Old Thing 2</a></li>
					</ul>
				</article>
			</section>
		<footer>
			<p>&copy; Me!</p>
		</footer>
	</body>
</html>
